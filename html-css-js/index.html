<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speadsheet</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="page-action-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cell-action-container">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>
        <select class="font-family">
            <option value="arial">Arial</option>
            <option value="times new roman">Times New Roman</option>
            <option value="cambria">Cambria</option>
            <option value="roboto">Roboto</option>
        </select>
        <select class="font-size">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
        </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <div class="color-pick">
            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="font-color">
        </div>
        <div class="color-pick">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="bg-color">
        </div>
    </div>
    <div class="formula-action-container">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" alt="">
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-container">
        <div class="top-left-square-box"></div>
        <div class="left-row-address-container"></div>
        <div class="cell-container">
            <div class="top-col-address-container"></div>
        </div>
    </div>
    <div class="sheet-action-container">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheet-tab-container">
            <div class="sheet-tab">Sheet 1</div>
            <div class="sheet-tab">Sheet 1</div>
        </div>
    </div>
    <script src="./cell-grid.js"></script>
    <script src="./cell-properties.js"></script>
    <script src="./cell-formula.js"></script>
</body>

</html>
